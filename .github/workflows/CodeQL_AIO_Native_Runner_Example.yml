name: CodeQL_AIO_Native_Runner_Example.yml 
on:
  push:
    branches: [ main ]

  pull_request:
    branches: [main]

jobs:
  Example01_JavaScript:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [javascript]


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

     # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages:
            ${{ matrix.language }}
            # If you wish to specify custom queries, you can do so here or in a config file.
            # By default, queries listed here will override any specified in a config file.
            # Prefix the list here with "+" to use these queries and those in the config file.

            # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
            # queries: security-extended,security-and-quality

      - name: NPM Installation
        working-directory: /home/runner/work/CodeQL_containerizedApp/CodeQL_containerizedApp/Example01_JavaScript/
        run: |
          npm i -g typescript ts-node && \
          npm install --omit=dev --unsafe-perm && \
          npm dedupe && \
          rm -rf frontend/node_modules && \
          rm -rf frontend/.angular && \
          rm -rf frontend/src/assets && \
          mkdir logs && \
          chown -R 65532 logs && \
          chgrp -R 0 ftp/ frontend/dist/ logs/ data/ i18n/ && \
          chmod -R g=u ftp/ frontend/dist/ logs/ data/ i18n/ && \
          rm data/chatbot/botDefaultTrainingData.json || true && \
          rm ftp/legal.md || true && \
          rm i18n/*.json || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  Example02_Java:
    needs: Example01_JavaScript
    runs-on: Ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [Java]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: /home/runner/work/CodeQL_containerizedApp/CodeQL_containerizedApp/Example02_Java/
        run: |
          sudo apt-get install build-essential maven default-jdk cowsay netcat -y && \
          sudo apt-get install -y openjdk-8-jdk && \
          sudo update-alternatives --config javac
          

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Build with Maven
        working-directory: /home/runner/work/CodeQL_containerizedApp/CodeQL_containerizedApp/Example02_Java/
        run: |
          mvn -B package --file pom.xml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  Example03_Csharp:
    needs: [Example01_JavaScript, Example02_Java]
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [csharp]


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Build with dotnet
        working-directory: D:\a\CodeQL_containerizedApp\CodeQL_containerizedApp\Example03_Csharp\WebGoatCore\
        run: dotnet build WebGoatCore.csproj

      # - name: Autobuild
      #   uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        
  Example04_Python:
    needs: [Example01_JavaScript, Example02_Java, Example03_Csharp]
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    
    steps:   
    
      - name: Checkout repository
        uses: actions/checkout@v3   
    
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
           languages: ${{ matrix.language }}
             
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
    
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
    
